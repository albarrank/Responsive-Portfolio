<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assests/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="assests/css/style.css"/>
        <meta lang="en"/>
        <meta charset="utf-8"/>
        <title>Kevin's Portfolio</title>
    </head>
    <body>
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Kevin Albarran</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>

            </div>

        </header>


        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name Here" required="required"/>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required"/>
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    <input type="submit" name="submit"/>
                    </ul>
                </form>
                     


            </section>

            <section class="sidebar">
                <div class="connect">
                    <h2>Connect with Me</h2>

                    <img src="assests/images/GitHub-Mark-64px.png" class="social" alt="Github"/>
                    <img src="assests/images/In-2C-66px-R.png" class="social" alt="LinkedIn"/>

                </div>

            </section>

        </div>
        <footer>
            <div class="container">
                &copy; Copyright 2019 Kevin Albarran
            </div>

        </footer>

    </body>

</html>
